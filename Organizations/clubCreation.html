<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Profile Form</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      margin: 0 20px;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 20px;
      display: flex;
    }

    .column-left {
      flex: 1;
      padding-right: 20px;
    }

    .column-right {
      flex: 1;
      padding-left: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="" id="profileForm">
      <div class="column-left">
        <label for="name">Club Name:</label>
        <input type="text" name="name" id="name" required placeholder="Enter your club name">

        <label for="email">Club Email:</label>
        <input type="email" name="email" id="email" required placeholder="Enter your club email">


        <label for="gender">Club Category:</label>
        <select name="ClubCategory" id="ClubCategory" required>
          <option value="other">Other</option>
          <option value="Academic">Academic Club</option>
          <option value="Social">Social Club</option>
          <option value="Service">Service Club</option>
          <option value="Professional Development">Professional Development Club</option>
          <option value="Athletics">Athletics Club</option>
        </select>
        <label for="age">Year of Creation:</label>
        <input type="number" name="age" id="age" required placeholder="Enter your club email">
        <label for="description">Club Description:</label>
        <textarea name="description" id="description" required placeholder="Enter club description"></textarea>
        
        <label for="description">Instagram Link:</label>
        <input type="text" name="Instagram" id="Instagram" required placeholder="Enter Instagram Link">
        <label for="description">Google Classroom Link:</label>
        <input type="text" name="Google Classroom" id="Google Classroom" required placeholder="Enter Google Classroom Link">
        <label for="description">GroupMe Link:</label>
        <input type="text" name="GroupMe" id="GroupMe" required placeholder="Enter GroupMe Link">
        <label for="description">Other Social Media:</label>
        <input type="text" name="Other Social Media" id="Other Social Media" required placeholder="Enter Media Link">
        <button type="button" onclick="submitForm()">Submit</button>
      </div>

      <div class="column-right">
        <label for="photo">Club Profile Picture:</label>
        <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
        <img src="#" alt="Profile Picture" style="display: none;" id="profilePic">
      </div>
    </form>
  </div>

  <script>
    function displayProfilePic() {
      const input = document.getElementById('photo');
      const img = document.getElementById('profilePic');

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          img.src = e.target.result;
          img.style.display = 'block';
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    function submitForm() {
      const formData = new FormData(document.getElementById('profileForm'));

      for (const pair of formData.entries()) {
        console.log(pair[0] + ': ' + pair[1]);
      }
    }
  </script>
</body>
  <script src="clubCreation.js"></script>
  <link rel="stylesheet" href="clubCreation.css">
</html>
